{% extends "base.html" %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<section class="auth-form">
  <h2>Tạo tài khoản</h2>
  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <div class="field">
      <label for="full_name">Họ và tên</label>
      <input class="input" type="text" id="full_name" name="full_name"
             value="{{ form.full_name.value|default:'' }}" required>
      {{ form.full_name.errors }}
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input class="input" type="email" id="email" name="email"
             value="{{ form.email.value|default:'' }}" required>
      {{ form.email.errors }}
    </div>

    <div class="field">
      <label for="password1">Mật khẩu</label>
      <input class="input" type="password" id="password1" name="password1" required>
      {{ form.password1.errors }}
    </div>

    <div class="field">
      <label for="password2">Nhập lại mật khẩu</label>
      <input class="input" type="password" id="password2" name="password2" required>
      {{ form.password2.errors }}
    </div>

    <div class="actions">
      <button type="submit" class="btn primary">Đăng ký</button>
    </div>
  </form>
  <p>Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></p>
</section>
{% endblock %}
